---
jobs:
  gather_data:
    name: Gather data
    permissions:
      contents: read
    secrets: inherit
    uses: techbymatt/tbm-vyos/.github/workflows/data.yaml@main
    with:
      patch_string: ${{ inputs.patch_string }}
  build_container:
    if: inputs.build_container == 'ghcr.io/techbymatt/vyos-build:current'
    name: Build container
    needs: [gather_data]
    permissions:
      contents: read
      packages: write
    secrets: inherit
    uses: techbymatt/tbm-vyos/.github/workflows/container.yaml@main
    with:
      vyos_build_pr: ${{ inputs.vyos_build_pr }}
      vyos_build_ref: ${{ needs.gather_data.outputs.vyos_build_commit_sha }}
  build_iso:
    if: |
      !cancelled() && 
      contains(fromJSON('["success", "skipped"]'), needs.build_container.result)
    name: Build ISO
    needs: [gather_data, build_container]
    permissions:
      contents: write
      packages: read
    secrets: inherit
    uses: techbymatt/tbm-vyos/.github/workflows/iso.yaml@main
    with:
      build_container: ${{ inputs.build_container || 'ghcr.io/techbymatt/vyos-build:current' }}
      version: ${{ needs.gather_data.outputs.version }}
      vyos_1x_commit_sha: ${{ needs.gather_data.outputs.vyos_1x_commit_sha }}
      vyos_1x_pr: ${{ inputs.vyos_1x_pr }}
      vyos_build_commit_sha: ${{ needs.gather_data.outputs.vyos_build_commit_sha }}
      vyos_build_pr: ${{ inputs.vyos_build_pr }}
  smoketest_cli:
    if: |
      !cancelled() && 
      needs.build_iso.result == 'success'
    name: "Smoketest: CLI"
    needs: [gather_data, build_iso]
    permissions:
      contents: read
      packages: read
    uses: techbymatt/tbm-vyos/.github/workflows/smoketest_cli.yaml@main
    with:
      build_container: ${{ inputs.build_container || 'ghcr.io/techbymatt/vyos-build:current' }}
      version: ${{ needs.gather_data.outputs.version }}
      vyos_build_commit_sha: ${{ needs.gather_data.outputs.vyos_build_commit_sha }}
      vyos_build_pr: ${{ inputs.vyos_build_pr }}
  smoketest_cli_interfaces:
    if: |
      !cancelled() && 
      needs.build_iso.result == 'success'
    name: "Smoketest: CLI (interfaces)"
    needs: [gather_data, build_iso]
    permissions:
      contents: read
      packages: read
    uses: techbymatt/tbm-vyos/.github/workflows/smoketest_cli_interfaces.yaml@main
    with:
      build_container: ${{ inputs.build_container || 'ghcr.io/techbymatt/vyos-build:current' }}
      version: ${{ needs.gather_data.outputs.version }}
      vyos_build_commit_sha: ${{ needs.gather_data.outputs.vyos_build_commit_sha }}
      vyos_build_pr: ${{ inputs.vyos_build_pr }}
  smoketest_cli_vpp:
    if: |
      !cancelled() && 
      needs.build_iso.result == 'success'
    name: "Smoketest: CLI (VPP)"
    needs: [gather_data, build_iso]
    permissions:
      contents: read
      packages: read
    uses: techbymatt/tbm-vyos/.github/workflows/smoketest_cli_vpp.yaml@main
    with:
      build_container: ${{ inputs.build_container || 'ghcr.io/techbymatt/vyos-build:current' }}
      version: ${{ needs.gather_data.outputs.version }}
      vyos_build_commit_sha: ${{ needs.gather_data.outputs.vyos_build_commit_sha }}
      vyos_build_pr: ${{ inputs.vyos_build_pr }}
  smoketest_config:
    if: |
      !cancelled() && 
      needs.build_iso.result == 'success'
    name: "Smoketest: Configuration Load"
    needs: [gather_data, build_iso]
    permissions:
      contents: read
      packages: read
    uses: techbymatt/tbm-vyos/.github/workflows/smoketest_config.yaml@main
    with:
      build_container: ${{ inputs.build_container || 'ghcr.io/techbymatt/vyos-build:current' }}
      version: ${{ needs.gather_data.outputs.version }}
      vyos_build_commit_sha: ${{ needs.gather_data.outputs.vyos_build_commit_sha }}
      vyos_build_pr: ${{ inputs.vyos_build_pr }}
  smoketest_config_vpp:
    if: |
      !cancelled() && 
      needs.build_iso.result == 'success'
    name: "Smoketest: Configuration Load (VPP)"
    needs: [gather_data, build_iso]
    permissions:
      contents: read
      packages: read
    uses: techbymatt/tbm-vyos/.github/workflows/smoketest_config_vpp.yaml@main
    with:
      build_container: ${{ inputs.build_container || 'ghcr.io/techbymatt/vyos-build:current' }}
      version: ${{ needs.gather_data.outputs.version }}
      vyos_build_commit_sha: ${{ needs.gather_data.outputs.vyos_build_commit_sha }}
      vyos_build_pr: ${{ inputs.vyos_build_pr }}
  smoketest_raid:
    if: |
      !cancelled() && 
      needs.build_iso.result == 'success'
    name: "Smoketest: RAID1 Installation"
    needs: [gather_data, build_iso]
    permissions:
      contents: read
      packages: read
    uses: techbymatt/tbm-vyos/.github/workflows/smoketest_raid.yaml@main
    with:
      build_container: ${{ inputs.build_container || 'ghcr.io/techbymatt/vyos-build:current' }}
      version: ${{ needs.gather_data.outputs.version }}
      vyos_build_commit_sha: ${{ needs.gather_data.outputs.vyos_build_commit_sha }}
      vyos_build_pr: ${{ inputs.vyos_build_pr }}
  smoketest_secureboot:
    if: |
      !cancelled() && 
      needs.build_iso.result == 'success'
    name: "Smoketest: Secure Boot"
    needs: [gather_data, build_iso]
    permissions:
      contents: read
      packages: read
    uses: techbymatt/tbm-vyos/.github/workflows/smoketest_secureboot.yaml@main
    with:
      build_container: ${{ inputs.build_container || 'ghcr.io/techbymatt/vyos-build:current' }}
      version: ${{ needs.gather_data.outputs.version }}
      vyos_build_commit_sha: ${{ needs.gather_data.outputs.vyos_build_commit_sha }}
      vyos_build_pr: ${{ inputs.vyos_build_pr }}
  smoketest_tpm:
    if: |
      !cancelled() && 
      needs.build_iso.result == 'success'
    name: "Smoketest: TPM Encryption"
    needs: [gather_data, build_iso]
    permissions:
      contents: read
      packages: read
    uses: techbymatt/tbm-vyos/.github/workflows/smoketest_tpm.yaml@main
    with:
      build_container: ${{ inputs.build_container }}
      version: ${{ needs.gather_data.outputs.version }}
      vyos_build_commit_sha: ${{ needs.gather_data.outputs.vyos_build_commit_sha }}
      vyos_build_pr: ${{ inputs.vyos_build_pr }}
  debug_data:
    if: ${{ !cancelled() }}
    name: "Print Debug Data"
    needs:
      [
        gather_data,
        build_iso,
        smoketest_cli,
        smoketest_cli_interfaces,
        smoketest_cli_vpp,
        smoketest_config,
        smoketest_config_vpp,
        smoketest_raid,
        smoketest_secureboot,
        smoketest_tpm
      ]
    permissions:
      contents: read
    runs-on: ubuntu-24.04
    steps:
      - id: debug_data
        name: Print Debug Data
        run: |
          echo "----------------"
          echo "Workflow Inputs"
          echo "----------------"
          echo "build_container: ${{ inputs.build_container }}"
          echo "patch_string: ${{ inputs.patch_string }}"
          echo "vyos_1x_pr: ${{ inputs.vyos_1x_pr }}"
          echo "vyos_build_pr: ${{ inputs.vyos_build_pr }}"
          echo ""
          echo "----------------"
          echo "gather_data"
          echo "----------------"
          echo "version: ${{ needs.gather_data.outputs.version }}"
          echo "vyos_1x_commit: ${{ needs.gather_data.outputs.vyos_1x_commit }}"
          echo "vyos_1x_commit_sha: ${{ needs.gather_data.outputs.vyos_1x_commit_sha }}"
          echo "vyos_build_commit: ${{ needs.gather_data.outputs.vyos_build_commit }}"
          echo "vyos_build_commit_sha: ${{ needs.gather_data.outputs.vyos_build_commit_sha }}"
          echo ""
          echo "----------------"
          echo "build_iso"
          echo "----------------"
          echo "exit_code: ${{ needs.build_iso.outputs.exit_code }}"
          echo "release_filename: ${{ needs.build_iso.outputs.release_filename }}"
          echo ""
          echo "----------------"
          echo "smoketest_cli"
          echo "----------------"
          echo "exit_code: ${{ needs.smoketest_cli.outputs.exit_code }}"
          echo ""
          echo "----------------"
          echo "smoketest_cli_interfaces"
          echo "----------------"
          echo "exit_code: ${{ needs.smoketest_cli_interfaces.outputs.exit_code }}"
          echo ""
          echo "----------------"
          echo "smoketest_cli_vpp"
          echo "----------------"
          echo "exit_code: ${{ needs.smoketest_cli_vpp.outputs.exit_code }}"
          echo ""
          echo "----------------"
          echo "smoketest_config"
          echo "----------------"
          echo "exit_code: ${{ needs.smoketest_config.outputs.exit_code }}"
          echo ""
          echo "----------------"
          echo "smoketest_config_vpp"
          echo "----------------"
          echo "exit_code: ${{ needs.smoketest_config_vpp.outputs.exit_code }}"
          echo ""
          echo "----------------"
          echo "smoketest_raid"
          echo "----------------"
          echo "exit_code: ${{ needs.smoketest_raid.outputs.exit_code }}"
          echo ""
          echo "----------------"
          echo "smoketest_secureboot"
          echo "----------------"
          echo "exit_code: ${{ needs.smoketest_secureboot.outputs.exit_code }}"
          echo ""
          echo "----------------"
          echo "smoketest_tpm"
          echo "----------------"
          echo "exit_code: ${{ needs.smoketest_tpm.outputs.exit_code }}"
          echo ""
name: Development
on:
  workflow_dispatch:
    inputs:
      build_container:
        default: ghcr.io/techbymatt/vyos-build:current
        description: Build container to use
        options:
          - vyos/vyos-build:current
          - ghcr.io/techbymatt/vyos-build:current
        required: true
        type: choice
      patch_string:
        description: Patch version (optional)
        required: false
        type: string
      vyos_1x_pr:
        description: List of upstream vyos-1x PR IDs to merge (optional)
        required: false
        type: string
      vyos_build_pr:
        description: List of upstream vyos-build PR IDs to merge (optional)
        required: false
        type: string
